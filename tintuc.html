<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tin tức đồng hồ - AUTHWATCH</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .news-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .news-item {
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        .news-item:hover {
            transform: scale(1.02);
        }
        .news-item img {
            width: 100%;
            height: 160px;
            object-fit: cover;
        }
        .news-item h3 {
            margin: 10px;
            font-size: 18px;
            color: #111;
        }
        .news-item a {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tin tức đồng hồ nổi bật</h1>
        <div class="news-grid">
            <div class="news-item">
                <a href="https://dantri.com.vn/kinh-doanh/dau-an-cua-mau-dong-ho-frederique-constant-vietnam-limited-edition-2025-20250121183156878.htm" target="_blank">
                    <img src="https:anhanh12345.github.io/tintuc1/tintuc1.png" alt="Dấu ấn của mẫu đồng hồ Frederique Constant Vietnam Limited Edition 2025">
                    <h3>Dấu ấn của mẫu đồng hồ Frederique Constant Vietnam Limited Edition 2025</h3>
                </a>
            </div>
            <div class="news-item">
                <a href="https://dantri.com.vn/cong-nghe/casio-ra-mat-dong-ho-thong-minh-dang-nhan-deo-tay-20241119104701672.htm" target="_blank">
                    <img src="https://anhanh12345.github.io/tintuc2/tintuc2.jpg" alt="Casio ra mắt đồng hồ thông minh dạng nhẫn đeo tay">
                    <h3>Casio ra mắt đồng hồ thông minh dạng nhẫn đeo tay</h3>
                </a>
            </div>
            <div class="news-item">
                <a href="https://dantri.com.vn/giai-tri/tinh-than-doi-moi-va-sang-tao-qua-thiet-ke-dong-ho-philippe-auguste-20250411141757414.htm" target="_blank">
                    <img src="https://anhanh12345.github.io/tintuc3/tintuc3.jpg" alt="Tinh thần đổi mới và sáng tạo qua thiết kế đồng hồ Philippe Auguste">
                    <h3>Tinh thần đổi mới và sáng tạo qua thiết kế đồng hồ Philippe Auguste</h3>
                </a>
            </div>
            <div class="news-item">
                <a href="https://dantri.com.vn/giai-tri/son-tung-m-tp-dien-do-14-ty-dong-di-cho-deo-dong-ho-rolex-ngoi-tra-da-20250508132026431.htm" target="_blank">
                    <img src="https://anhanh12345.github.io/tintuc4/tintuc4.png" alt="Sơn Tùng M-TP diện đồ 1,4 tỷ đồng đi chợ, đeo đồng hồ Rolex ngồi trà đá">
                    <h3>Sơn Tùng M-TP diện đồ 1,4 tỷ đồng đi chợ, đeo đồng hồ Rolex ngồi trà đá</h3>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
